<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>To-do list</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="images/doitnow.svg" alt="doitnow logo">
      <nav>
        <button id="showtasks" data-click="showTasks">Tasks</button>
        <button id="showdone" data-click="showDone">Done</button>
        <button id="additem" data-click="addItem">+ Add task</button>
      </nav>
    </header>
    <main>
      <section data-container></section>
    </main>

    <div id="modal">
      <div id="modal-wrapper">
        <button id="close">Close</button>
        <div id="modal_content"></div>
      </div>
    </div>

  </div>
  <!-- container-end -->

  <template data-template>
    <article data-id>
      <h3 data-title></h3>
      <p data-details></p>
      <button id="done">Done</button>
    </article>
  </template>

  <script src="script.js"></script>
</body>

</html>
